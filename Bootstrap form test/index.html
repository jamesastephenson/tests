<!DOCTYPE html>
<html>
  <head>
    <title>Form Test</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="jumbotron bg-success">
        <h1 class="display-1">Form test</h1>
      </div>

      <form class="bg-dark text-white mx-auto w-75 rounded" id="form">
        <h2 class="m-2 py-2">Log In</h2>
        <div class="form-group p-2 w-100">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="email field"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group p-2 w-100">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            aria-describedby="password field"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-check m-2 py-2">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label" for="checkbox"
            >Sign up for new emails every single day</label
          >
        </div>
        <hr />
        <button type="submit" class="btn btn-light m-2 mb-4 px-4">
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
